<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <p>
        
        <lu>
            <li><abbr title="use a tag <p>">Paragrafo</abbr>
            <li><abbr title="use a tag <h1>">Titulos</abbr>
            <li><abbr title="use a tag <img>">Imagens</abbr>
            <li><abbr title="use a tag <abbr>">Abreviações</abbr>
            <li><abbr title="use a tag <code>">Códigos-fonte</abbr>

            <li><abbr title="use a tag <ol>">Listas numetadas</abbr>

             <li><abbr title="use a tag <ul>">Listas com demarcações</abbr></li>   


       
        </lu>
    </p>
    
</body>
</html>
