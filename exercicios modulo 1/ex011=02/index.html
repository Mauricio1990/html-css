<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/M.png" type="image/png">
        <img src="img/G.png" alt="imagem flexível" srcset="">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <pre>
        <audio preload="metadata" autoplay controls loop>
            <source src="midea/Underground Academy - Hanu Dixit.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador náo consegue reproduzir áudios. <a href="midea/Underground Academy - Hanu Dixit.mp3">clique aqui para baixar o arquivo em mp3</a></p> <br>
        </audio>
        <audio preload="metadata" autoplay controls loop>
            <source src="midea/Dream It - TrackTribe.mp3" type="audio/mpeg">
        </audio>
        <audio preload="metadata" autoplay controls loop>
            <source src="midea/Body of Water - TrackTribe.mp3" type="audio/mpeg">
        </audio>
        
    </pre>
</body>
</html>
